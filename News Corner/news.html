<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking News Corner</title>
    <link rel="icon" type="image/x-icon" href="images/favicon1.png">
    <!-- custom css -->
    <link rel="stylesheet" href="./news.css">
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- font awesome kits -->
    <script src="https://kit.fontawesome.com/5f092a7ab8.js" crossorigin="anonymous"></script>

</head>

<body class="bodyy">
    <header>
        <!-- navbar starts  -->
        <nav class="navbar">
            <div class="nav_container">
                <div class="nav_sub_container">
                    <a class="" href="#"> <span class="bg">News</span>
                            <span class="wt">Corner</span>
                    </a>
                    <div>
                        <ul class="left_bar ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class='nav-link' href='/blogs'>Blog</a>
                            </li>
                            <div>
                                <img id="profile-picture" src="https://lh3.googleusercontent.com/a/ACg8ocJQmbaZSJETNsRnhPEKLrHwjWUXtE4qZ7rYEhUWQ0olJ-8=s288-c-no" alt="">
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->

        <!-- horizontal line -->
        <div class="">
            <hr>
        </div>
    </header>

    <main>
        <!-- categories sectoin -->
        <section class="container " style="margin-bottom: 3rem;">
            <div id="categories" >
            </div>

            <!-- spinner loading-->
            <div id="spinner"  role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

        <!--response not found error -->
        <div>
            <p id="error-message" style="color: red;">
                something went wrong, please try again later
            </p>
        </div>

        <!-- news details section -->
        <section class="container " style="margin-top: 4rem;">
            
            <!-- news result count  -->
            <div id="category-item-count" style="background-color: white; border-radius: 10px;">
            </div>

            <!-- news details -->
            <div id="news-details-container" >
            </div>
        </section>

        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal" id="newsModeal" tabindex="-1" aria-labelledby="newsModealLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div id="news-details" class="modal-body ">

                        </div>
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./news.js"></script>

</body>

</html>
